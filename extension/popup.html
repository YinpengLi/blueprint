<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    body{font-family:system-ui,Arial;width:340px;padding:12px}
    input{width:100%;padding:8px;margin:6px 0}
    button{width:100%;padding:10px;margin:6px 0}
    pre{white-space:pre-wrap;background:#f3f3f3;padding:8px;border-radius:8px}
    small{color:#555;display:block;line-height:1.35}
  </style>
</head>
<body>
  <h3 style="margin:0 0 8px">KB Exporter</h3>
  <label>Backend URL</label>
  <input id="baseUrl" placeholder="https://your-service.onrender.com"/>
  <label>API Key (optional)</label>
  <input id="apiKey" placeholder="X-API-Key value"/>
  <button id="save">Save Settings</button>
  <button id="connect">Connect OneDrive</button>
  <button id="status">Check OneDrive</button>
  <button id="export">Export This Chat</button>
  <pre id="out"></pre>
  <small>Tip: set INGEST_API_KEY in Render, then paste it here.</small>
<script src="popup.js"></script>
</body>
</html>
